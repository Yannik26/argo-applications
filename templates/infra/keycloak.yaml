apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/Yannik26/argo-secrets.git
      path: auth/keycloak
      targetRevision: HEAD
    - repoURL: https://github.com/Yannik26/argo-infrastructure.git
      path: infra/keycloak
      targetRevision: HEAD
    - chart: keycloak
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 24.2.2 # Replace with the Keycloak version you'd like to install or upgrade to
      helm:
        values: |
          global:
            defaultStorageClass: "longhorn"
          auth:
            adminUser: admin
            existingSecret: "keycloak-admin-password"
            passwordSecretKey: "password"
          tls:
            enabled: true
            autoGenerated: true
          production: true
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-staging
            ingressClassName: "traefik"
            hostname: sso.yannikmueller.eu
            hostnameStrict: true
            tls: true
          adminIngress:
            enabled: false
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-staging
            ingressClassName: "traefik"
            hostname: keycloak.yannikmueller.eu
            tls: true
          postgresql:
            enabled: false
          externalDatabase:
            host: "pooler-keycloak-database-rw"
            port: 5432
            database: "keycloak"
            existingSecret: "keycloak-db-secret"
            existingSecretUserKey: "username"
            existingSecretPasswordKey: "password"
          logging:
            level: INFO
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
