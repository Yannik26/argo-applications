apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/Yannik26/argo-secrets.git
      path: auth/keycloak/
      targetRevision: HEAD
    - chart: keycloak
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 22.1.* # Replace with the keycloak version you'd like to install or upgrade to
      helm:
        values: |
          global:
            storageClass: "longhorn"
          auth:
            adminUser: ymuller
            existingSecret: keycloak-admin
            passwordSecretKey: adminPassword
          tls:
            enabled: false
            # existingSecret: sso.yannikmueller.eu-tls
          production: false
          ingress:
            enabled: true
            ingressClassName: "traefik"
            hostname: sso.yannikmueller.eu
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-staging
            tls: true
          adminIngress:
            enabled: true
            ingressClassName: "traefik"
            hostname: keycloak.yannikmueller.eu
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-staging
            tls: true

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
